name: Download envs and deploy staging

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Download Envs Staging and deploy
    runs-on: ubuntu-latest
    env:
      ENV: staging
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SERVER_ADDRESS: ${{ secrets.SERVER_ADDRESS }}
      SERVER_USER_NAME: ${{ secrets.SERVER_USERNAME }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Download the newest envs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: cd osp/infra && git pull && ENV=${{ env.ENV }} make download-envs && ENV=${{ env.ENV }} make move-envs
     - name: Deploy
       run: ENV=${{ env.ENV }} make deploy
